<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>iOS Calculator</title>
  </head>

  <body>
    <div class="calc-ctn">
      <div class="calc-result">0</div>
      <div class="calc-button">
      <button class="calc-button-c">C</button>
      <button class="calc-button-arrow">←</button>
      <button class="calc-button-div org sign">÷</button>
      <button class="calc-button-7 num">7</button>
      <button class="calc-button-8 num">8</button>
      <button class="calc-button-9 num">9</button>
      <button class="calc-button-multi org sign">×</button>
      <button class="calc-button-4 num">4</button>
      <button class="calc-button-5 num">5</button>
      <button class="calc-button-6 num">6</button>
      <button class="calc-button-minus org sign">-</button>
      <button class="calc-button-1 num">1</button>
      <button class="calc-button-2 num">2</button>
      <button class="calc-button-3 num">3</button>
      <button class="calc-button-add org sign">+</button>
      <button class="calc-button-0 num">0</button>
      <button class="calc-button-equal org">=</button>
    </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
